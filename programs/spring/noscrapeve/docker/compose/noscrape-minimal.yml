version: '3.8'
services:
   tomcat:
      container_name: noscrape-tomcat
      deploy:
         resources:
            limits:
               memory: 2000M
      image: glechat/noscrapeve:latest
      environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:/db/export_db
# hibernate
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE=100
      - SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_FETCH_SIZE=100
      - SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_ORDER_INSERTS=true
# use memory cache
      - SPRING_CACHE_TYPE=simple
      ports:
      - 8080:8080
      restart: unless-stopped
      volumes:
      - ./:/db