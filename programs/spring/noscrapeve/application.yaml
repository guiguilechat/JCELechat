esi:
   items:
      category:
         update:
            skip: false
      attribute:
         update:
            max: 1000
      type:
         update:
            max: 1000
   universe:
      region:
         update:
            skip: false
   updater:
      default:
         skip: true
      delay: 0
      period: 5000
      skip: false

jcelechat:
   noscrape:
      oncomplete:
         stop: true

logging:
   level:
      fr:
