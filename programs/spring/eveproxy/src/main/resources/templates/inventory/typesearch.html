<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Inventory Search</title>
	<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
	<header th:insert="~{fragments/general.html :: header}"> </header>
	<div class="container-fluid border">
		<div class="row border">
			<div class="col">
				<h1>Inventory search</h1>
					<h2>By name</h2>
					<form method="get" th:action="@{/html/inventory/search/tn}">
						<input type="text" name="filter" th:value="${param.filter}" />
						<input type="submit" value="search" />
					</form>
					<h2>By id</h2>
					<form method="get" th:action="@{/html/inventory/type}">
						<input type="number" name="typeId" />
						<input type="submit" value="search" />
					</form>
			</div>
			<div class="col">
				<h1>Group search</h1>
					<h2>By id</h2>
					<form method="get" th:action="@{/html/inventory/search/gi}">
						<input type="number" name="filter" />
						<input type="submit" value="search" />
					</form>
			</div>
		</div>
	</div>
	<div class="row border">
		<div th:if="${types!=null}" class="col">
			<h1>Types result</h1>
			<ul>
				<li th:each="type: ${types}"><a th:href="${@typeHTMLController.typeUrl(type)}"
					th:text="${type.name}" /></li>
			</ul>
		</div>
		<div class="col">
			<h1>Categories</h1>
			<ul>
				<li th:each="category : ${@categoryService.sortedByName()}">
					<a
						th:href="${@categoryHTMLController.categoryUrl(category)}"
						th:text="${category.name()}"/>
				</li>
			</ul>
		</div>		
	</div>
</body>
</html>
