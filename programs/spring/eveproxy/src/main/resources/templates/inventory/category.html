<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${cat.name}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}" ></script>
<script th:src="@{/webjars/jquery/jquery.min.js}" ></script>
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"> </header>
	<div class="container-fluid border">
		<div class="row">
			<div class="col">
				<a  th:if="${prvCat != null}"
					th:href="${@categoryHTMLController.categoryUrl(prvCat)}"
					th:text="${prvCat.name}"/>
			</div>
			<div class="col-6">
				<h1 th:text="${cat.name}" />
			</div>
			<div class="col">
				<a 	th:if="${nxtCat != null}"
					th:href="${@categoryHTMLController.categoryUrl(nxtCat)}"
					th:text="${nxtCat.name}" />
			</div>
		</div>

		<div class="row" th:if="${jitaRanking!=null}">
			<div class="col">
				<a th:href="${jitaRanking.url}">Jita ranking</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
			<h3>Groups</h3>
				<table>
					<tbody>
						<tr th:each="group : ${@groupService.byCatId(cat.id)}">
							<td>
								<a
									th:href="${@groupHTMLController.groupUrl(group)}"
									th:text="${group.name()}" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
