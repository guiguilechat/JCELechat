<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Accelerators rating</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"> </header>
	<div class="container-fluid border">
		<div class="row border">
		<h1 th:text="${'SP price at '+locationName+' with '+T(fr.guiguilechat.tools.FormatTools).formatPrice(sp)+' SP'}"/>
			<div>
				Location : 
				<a th:href="${jitaUrl}">Jita</a>
				<a th:href="${amarrUrl}">Amarr</a>
				<a th:href="${dodixieUrl}">Dodixie</a>
				<a th:href="${hekUrl}">Hek</a>
				<a th:href="${rensUrl}">Rens</a>
			</div>
			<div>
				With : 
				<a th:href="${@spRateHTMLController.rateAcceleratorsUrl(locId, 0)}">0SP</a>
				<a th:href="${@spRateHTMLController.rateAcceleratorsUrl(locId, 5000000)}">5MSP</a>
				<a th:href="${@spRateHTMLController.rateAcceleratorsUrl(locId, 50000000)}">50MSP</a>
				<a th:href="${@spRateHTMLController.rateAcceleratorsUrl(locId, 80000000)}">80MSP</a>
			</div>
		</div>

		<div class="row">
			<div class="col" th:if="${accelerators!=null}">
			<table class="table table-striped table-hover">
				<thead class="thead-light sticky-top bg-light">
					<tr>
						<th>Type</th>
						<th>Price</th>
						<th>SP</th>
						<th>SP/Misk</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="accelerator : ${accelerators}">
						<td>
							<a
								th:text="${accelerator.typeName}"
								th:href="${@typeHTMLController.typeUrl(accelerator.typeId)}"
							/>
						</td>
						<td th:text="${accelerator.formattedPrice()}"/>
						<td th:text="${accelerator.spGain.longValue()}"/>
						<td th:text="${accelerator.formattedSpPMIsk()}"/>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>

</body>
