<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="'Jita ranking '+${group}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"> </header>
	<div class="container-fluid border">
		<div class="row border">
			<div class="col" th:if="${jitaBOrank!=null && !jitaBOrank.isEmpty()}">
				<h2>Buy orders</h2>
				<table class="table table-striped table-hover">
					<thead class="thead-light sticky-top bg-light">
						<tr>
							<td>type</td>
							<td>price</td>
							<td>rank</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="type : ${jitaBOrank}">
							<td><a th:href="${type.type.url}" th:text="${type.type.name}" /></td>
							<td th:text="${type.formattedPrice}"/>
							<td th:text="${type.formattedRank}"/>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col" th:if="${jitaSOrank!=null && !jitaSOrank.isEmpty()}">
			<h2>Sell orders</h2>
			<table class="table table-striped table-hover">
				<thead class="thead-light sticky-top bg-light">
					<tr>
						<td>type</td>
						<td>price</td>
						<td>rank</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="type : ${jitaSOrank}">
						<td><a th:href="${type.type.url}" th:text="${type.type.name}" /></td>
						<td th:text="${type.formattedPrice}"/>
						<td th:text="${type.formattedRank}"/>
					</tr>
				</tbody>
			</table>
				
			</div>
		</div>			
	</div>
</body>
