<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="'Mutation products'" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"> </header>
	<div class="container-fluid">
		<div class="row">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
			  <li
			  	class="nav-item"
				role="presentation"
			  	th:each="catProds : ${@mutaMappingService.listCategoryProducts()}">
			    <button
					th:id="${catProds.category().name+'-tab'}"
					th:text="${catProds.category().name}"
					class="nav-link"
					data-bs-toggle="tab"
					th:data-bs-target="${'#'+catProds.category().name}"
					type="button"
					role="tab"
					th:aria-controls="${catProds.category().name}"
					aria-selected="true">
				</button>
			  </li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div th:each="catProds : ${@mutaMappingService.listCategoryProducts()}"
					class="tab-pane container-fluid"
					th:id="${catProds.category().name}"
					role="tabpanel"
					th:aria-labelledby="${catProds.category().name+'-tab'}">
					<div class="row">
						<div
							class="col-sm-auto"
							th:each="groupProds : ${catProds.groups}">
							<h5	th:text="${groupProds.group().name}"></h5>
							<ul>
								<li
									th:each="type : ${groupProds.types()}">
									<a class="text-nowrap"
										th:href="${@mutationHTMLController.productUrl(type.id)}"
										th:text="${type.name()}">
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
