<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="'Mutation products'" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"> </header>
	<div class="container-fluid border">
		<div class="row">
			<div class="col col-md-auto border" th:each="productGroup : ${@mutaMappingService.listProductGroups()}">
				<h5 th:text="${productGroup.catName+' : '+ productGroup.groupName}" />
				<table class="table table-striped table-hover">
					<tbody>
						<tr th:each="product : ${productGroup.products()}">						
							<td><a class="text-nowrap"
									th:href="${@mutationHTMLController.productUrl(product.typeId)}"
								 	th:text="${product.typeName()}" />
							 </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
