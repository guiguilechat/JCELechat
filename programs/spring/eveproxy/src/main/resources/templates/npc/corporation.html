<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${corpName}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
	<div class="container-fluid border">
		<div class="row">
			<div class="col">
				<a th:if="${prevCorpName != null}" th:href="${prevCorpUrl}"
					th:text="${prevCorpName}" />
			</div>
			<div class="col-6">
				<h1 th:text="${corpName}" />
			</div>
			<div class="col">
				<a th:if="${nextCorpName != null}" th:href="${nextCorpUrl}"
					th:text="${nextCorpName}" />
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h3>Options</h3>
				<form method="get" th:action="@{${action}}">
					<table>
						<thead>
							<tr>
								<th>market location id</th>
								<th>lp amount</th>
								<th>sourcing</th>
								<th>margin cost %</th>
								<th>margin cost % per job hour</th>
								<th>tax %</th>
								<th>broker %</th>
								<th>job cost isk</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input class="form-control" type="text" name="location"
									th:value="${location}" /></td>
								<td><input class="form-control" type="text" name="lp"
									th:value="${lp}" /></td>
								<td><select name="sourcing">
										<option value="boso" th:selected="${#strings.equals('boso', sourcing)}">long term</option>
										<option value="sobo" th:selected="${#strings.equals('sobo', sourcing)}">short term, individual orders</option>
										<option value="sobodump" th:selected="${#strings.equals('sobodump', sourcing)}">short term, en masse</option>
								</select></td>
								<td><input class="form-control" type="text" name="margin"
									th:value="${margin}" /></td>
								<td><input class="form-control" type="text"
									name="marginhour" th:value="${marginhour}" /></td>
								<td><input class="form-control" type="text" name="taxpct"
									th:value="${taxpct}" /></td>
								<td><input class="form-control" type="text" name="brpct"
									th:value="${brpct}" /></td>
								<td><input class="form-control" type="text" name="bpcost"
									th:value="${bpcost}" /></td>
							</tr>
						</tbody>
					</table>
					</
					<p>
						<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />
					</p>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h3>Offers</h3>
				<table class="table table-striped table-hover">
					<thead class="thead-light">
						<tr>
							<th>Offer</th>
							<th>isk/lp</th>
							<th>nb offers</th>
							<th>Product</th>
							<th>Product unit price</th>
							<th>Total product quantity</th>
							<th>Total material cost</th>
							<th>Total margin cost</th>
							<th>Total tedious cost</th>
							<th>Total gain</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="offer : ${offers}">
							<td><a th:href="${offer.url}" th:text="${offer.name}" /></td>
							<td><span th:text="${offer.eval.iskplp}" /></td>
							<td><span th:text="${offer.eval.offerQuantity}" /></td>
							<td><a th:href="${offer.finalProduct.url}"
								th:text="${offer.finalProduct.type.name}" /></td>
							<td><span th:text="${offer.eval.productUnitPrice}" /></td>
							<td><span th:text="${offer.eval.productQuantity}" /></td>
							<td><span th:text="${offer.eval.materialCost}" /></td>
							<td><span th:text="${offer.eval.marginCost}" /></td>
							<td><span th:text="${offer.eval.tediousCost}" /></td>
							<td><span th:text="${offer.eval.gain}" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
