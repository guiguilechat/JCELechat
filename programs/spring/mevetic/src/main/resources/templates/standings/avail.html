<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${'standings available to ' + #authentication.principal.name}">page title</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"> </header>
	<h1 th:text="${'standings available to ' + #authentication.principal.name}" />
	<div class="container-fluid border">
		<ul th:if="${available!=null}">
		<li th:each="charavail : ${available}"><a th:href="${charavail.url}" th:text="${charavail.charName}"/></li>
		</ul>
	</div>
</body>
</html>
