<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="header"
		class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<div class="collapse navbar-collapse">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/}">MEvEtic</a>
			</div>
			<div class="navbar-nav" sec:authorize="hasAuthority('LECHAT')">
				<a class="nav-item nav-link active" sec:authorize="hasAuthority('esi-characters.read_contacts.v1')" th:href="@{/user/contacts}">my contacts</a><
				<a class="nav-item nav-link active" sec:authorize="hasAuthority('esi-characters.read_corporation_roles.v1')" th:href="@{/user/roles}">my roles</a>
				<a class="nav-item nav-link active" th:href="@{/standings/}">standings</a>
			</div>
		</div>
		
		<div sec:authorize="isAuthenticated()">
			<a th:href="@{/user/}" sec:authentication="name"/><br />
			<a th:href="@{/logout}">log out</a>
		</div>
		<img sec:authorize="isAuthenticated()" 
			th:src="${'https://images.evetech.net/characters/'+#authentication.principal.attributes.CharacterID+'/portrait'}" width="50" height="50"/>
		<div>
			<a th:href="@{/login}">log in</a>
		</div>
	</nav>
</body>
</html>
