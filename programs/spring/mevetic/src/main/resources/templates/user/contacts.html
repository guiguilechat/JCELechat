<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${'standings of ' + charName}">page title</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"> </header>
	<h1>
		Contacts of <span th:text="${charName}" />
	</h1>
	<div class="container-fluid border">
		<div class="row border" th:if="${contacts != null}">
			<div class="col">
				<h2>Non blocked</h2>
				<table class="table table-striped table-hover">
					<thead class="thead-light sticky-top bg-light">
						<tr>
							<th>name</th>
							<th>base</th>
							<th>effective</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact : ${contacts}">
							<td th:text="${contact.contactId}"/>
							<td th:text="${contact.standing}"/>
							<td th:text="${contact.watched}"/>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col">
				<h2>Blocked</h2>
				<table class="table table-striped table-hover">
					<thead class="thead-light sticky-top bg-light">
						<tr>
							<th>id</th>
							<th>standing</th>
							<th>watched</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact : ${blocked}">
							<td th:text="${contact.contactId}"/>
							<td th:text="${contact.standing}"/>
							<td th:text="${contact.watched}"/>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
