<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${#authentication.principal.name+' contacts'}">page
	title</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
	<header th:insert="~{fragments/general.html :: header}"> </header>
	<h1 th:text="${#authentication.principal.name+' contacts'}" />
	<div class="container-fluid border">
		<div class="col">
			<span th:text="${'expires in '+expires+', last updated '+lastupdate}" />
		</div>
		<div class="row border">
			<div class="col" th:if="${contacts != null}">
				<h2>Non blocked (<span th:text="${contacts.size()}"/>)</h2>
				<table class="table table-striped table-hover">
					<thead class="thead-light sticky-top bg-light">
						<tr>
							<th>id</th>
							<th>standing</th>
							<th>watched</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact : ${contacts}">
							<td th:text="${contact.contactId}" />
							<td th:text="${contact.standing}" />
							<td th:text="${contact.watched}" />
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col" th:if="${blocked != null}">
				<h2>Blocked (<span th:text="${blocked.size()}"/>)</h2>
				<table class="table table-striped table-hover">
					<thead class="thead-light sticky-top bg-light">
						<tr>
							<th>id</th>
							<th>standing</th>
							<th>watched</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact : ${blocked}">
							<td th:text="${contact.contactId}" />
							<td th:text="${contact.standing}" />
							<td th:text="${contact.watched}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
