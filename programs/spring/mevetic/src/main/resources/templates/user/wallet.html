<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${#authentication.principal.name+' wallet journal'}">page
	title</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
	<header th:insert="~{fragments/general.html :: header}"> </header>
	<h1 th:text="${#authentication.principal.name+' wallet journal'}" />
	<table class="table table-striped table-hover" th:if="${journals != null}">
		<thead class="thead-light sticky-top bg-light">
			<tr>
				<th>date</th>
				<th>amount</th>
				<th>type</th>
				<th>description</th>
				<th>reason</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="journal : ${journals}">
				<td th:text="${journal.transactionDate}" />
				<td th:text="${journal.amount}" />
				<td th:text="${journal.contextIdType}" />
				<td th:text="${journal.description}" />
				<td th:text="${journal.reason}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
