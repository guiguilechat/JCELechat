<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${#authentication.principal.name+' wallet'}">page
	title</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
	<header th:insert="~{fragments/general.html :: header}"> </header>
	<div class="container-fluid border">
		<h1 th:text="${#authentication.principal.name+' wallet'}" />
		<div class="row border" th:if="${journals != null}">
			<table class="table table-striped table-hover">
				<thead class="thead-light sticky-top bg-light">
					<tr>
						<th>date</th>
						<th>amount</th>
						<th>type</th>
						<th>description</th>
						<th>reason</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="journal : ${journals}">
						<td th:text="${journal.transactionDate}" />
						<td th:text="${journal.amount}" />
						<td th:text="${journal.contextIdType}" />
						<td th:text="${journal.description}" />
						<td th:text="${journal.reason}" />
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row border" th:if="${transactions != null}">
			<table class="table table-striped table-hover">
				<thead class="thead-light sticky-top bg-light">
					<tr>
						<th>date</th>
						<th>typeId</th>
						<th>quantity</th>
						<th>unit price</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${transactions}">
						<td th:text="${transaction.transactionDate}" />
						<td th:text="${transaction.typeId}" />
						<td th:text="${transaction.quantity}" />
						<td th:text="${transaction.unitPrice}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
